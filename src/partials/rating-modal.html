<div class="backdrop__rating is-hidden">
    <div class="rating__modal">
        <form class="rating__form">
            <label class="rating-text">Rating</label>
            <div class="rating__wrap rating set__rating">
                <p class="rating__value">0.0</p>
                <div class="star__wrap">
                    <svg class="rating__icon" width="24" height="24" alt="rating star">
                        <use href="./img/icons.svg#icon-star"></use>
                    </svg>
                    <svg class="rating__icon" width="24" height="24" alt="rating star">
                        <use href="./img/icons.svg#icon-star"></use>
                    </svg>
                    <svg class="rating__icon" width="24" height="24" alt="rating star">
                        <use href="./img/icons.svg#icon-star"></use>
                    </svg>
                    <svg class="rating__icon" width="24" height="24" alt="rating star">
                        <use href="./img/icons.svg#icon-star"></use>
                    </svg>
                    <svg class="rating__icon" width="24" height="24" alt="rating star">
                        <use href="./img/icons.svg#icon-star"></use>
                    </svg>
                </div>
                <div class="radio__wrap">
                    <input
                        type="radio"
                        class="rating__radio"
                        value="1"
                        name="rating"
                    />
                    <input
                        type="radio"
                        class="rating__radio"
                        value="2"
                        name="rating"
                    />
                    <input
                        type="radio"
                        class="rating__radio"
                        value="3"
                        name="rating"
                    />
                    <input
                        type="radio"
                        class="rating__radio"
                        value="4"
                        name="rating"
                    />
                    <input
                        type="radio"
                        class="rating__radio"
                        value="5"
                        name="rating"
                    />
                </div>
            </div>
            <input
                class="rating__input"
                type="email"
                name="email"
                placeholder="Enter email"
            />
            <button class="rating__submit base-btn" type="submit">Send</button>
            <button class="close__rating__btn" type="button">
                <svg class="close__icon" width="20" height="20" alt="close button">
                    <use href="./img/icons.svg#icon-close_btn"></use>
                </svg>
            </button>
        </form>
    </div>
</div>
