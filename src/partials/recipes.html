<form class="js-form-filter">
    <div class="form-filter">
        <div class="field-search">
            <label for="search" class="form-label">Search</label>
            <div class="input-thumb">
                <input
                    type="text"
                    name="search"
                    id="search"
                    placeholder="Enter Text"
                    class="input-search"
                />
                <svg width="18" height="18">
                    <use href="./img/icons.svg#icon-search"></use>
                </svg>
            </div>
        </div>
        <div class="field-time">
            <label for="time" class="form-label">Time</label>
            <select
                name="time"
                id="time"
                class="js-select-time select-time"
                style="
                    color: rgba(5, 5, 5, 0.5);
                    font-family: Inter;
                    font-size: 14px;
                    font-style: normal;
                    font-weight: 500;
                    line-height: 1.28;
                    padding: 14px 18px;
                    border-radius: 15px;
                    border: 1px solid rgba(5, 5, 5, 0.2);
                "
            ></select>
        </div>
        <div class="field-area">
            <label for="area" class="form-label">Area</label>
            <select
                name="area"
                id="area"
                class="select-area"
                style="
                    color: rgba(5, 5, 5, 0.5);
                    font-family: Inter;
                    font-size: 14px;
                    font-style: normal;
                    font-weight: 500;
                    line-height: 1.28;
                    padding: 14px 18px;
                    border-radius: 15px;
                    border: 1px solid rgba(5, 5, 5, 0.2);
                "
            >
                <option data-placeholder="true"></option>
            </select>
        </div>
        <div class="field-ingredients">
            <label for="ingredients" class="form-label">Ingredients</label>
            <select
                name="ingredients"
                id="ingredients"
                class="select-ingredients"
                style="
                    color: rgba(5, 5, 5, 0.5);
                    font-family: Inter;
                    font-size: 14px;
                    font-style: normal;
                    font-weight: 500;
                    line-height: 1.28;
                    padding: 14px 18px;
                    border-radius: 15px;
                    border: 1px solid rgba(5, 5, 5, 0.2);
                "
            >
                <option data-placeholder="true"></option>
            </select>
        </div>
    </div>
    <button class="js-btn-reset-filters btn-reset-form">
        <span
            ><svg class="icon-reset-form">
                <use href="./img/icons.svg#icon-x"></use></svg></span
        ><span class="span-reset-form">Reset the filter</span>
    </button>
</form>
<div class="cards-container cards js-cards"></div>
